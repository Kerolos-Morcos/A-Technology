<section class="application-form pb-2 mb-5">
  <div class="d-flex mt-5 justify-content-between align-items-center pt-4">
    <div class="work_time">
      <p>حدد مواعيد العمل المورد</p>
    </div>
    <div class="button_group">
      <div class="btn-group" role="group">
        <button class="btn" [class.btn-primary]="isButtonSelected" (click)="selectButton()">إعدادات متقدمة</button>
        <button class="btn" [class.btn-primary]="!isButtonSelected" (click)="selectOtherButton()">إعدادات تقليدية</button>
      </div>
    </div>
  </div>
    <p class="working_hours_description"> تكوين إعدادات الأسبوع الخاص بك هنا. ما عليك سوى تحريك أشرطة التمرير وإضافة / إزالة أوقات الراحة لإعداد ساعات العمل. </p>
    <div class="d-flex ">
      
      <div class="mt-4 d-flex flex-column align-items-center">
        <!-- Start Toggler -->
        <div *ngFor="let day of weekDays; let i = index" class="toggler mt-4 mb-5 pb-1">
          <div>
            <app-toggle (change)="toggleTimePicker(i)"></app-toggle>
          </div>
          <p>{{day}}</p>
          <div>
            <app-time-picker [ngStyle]="{'visibility': !isTimePickerVisible(i) ? 'visible' : 'hidden'}"></app-time-picker> 
          </div>
        </div>
        <!-- End Toggler -->
      </div>

     
     
   
      
    </div>
</section>
